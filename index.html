<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .portal{
            height: 100vh;
            width: 100vw;
            background-image: url(./IMG_5259.JPG);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .explore-btn{
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: rgba(0,0,0,0.6);
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
        }
        .explore-btn:hover{
            background: white;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="portal">
        <a href="./home2.html" class="explore-btn">Explore</a>
    </div>
</body>
</html>
