<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRILABS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --bg: #fdfdfd;
            --text: #111;
            --boder: #e5e5e5;
            --shadow: 0 6px 18px rgba(0,0,0,.08);
            --maxw: 1200px;
        }
        body{
            font-family: "Times New Roman", Georgia, serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
        }
        img{
            display: block;
            width: 100%;
            height: auto;
        }
        header{
            background: #fff;
            border-bottom: 1px solid var(--boder);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header-wrap{
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .site-title{
            font-size: 28px;
            letter-spacing: 2px;
            font-weight: 700;
        }
        nav{
            display: flex;
            gap: 20px;
        }
        nav a{
            font-size: 15px;
            text-decoration: none;
            color: #000;
            position: relative;
        }
        nav a::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 1px;
            background: #000;
            transition: width .3s ease;
        }
        nav a:hover::after{
            width: 100%;
        }
        .intro{
            max-width: var(--maxw);
            margin: 32px auto;
            padding: 0 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .intro img{
            border-radius: 12px;
            box-shadow: var(--shadow);
            object-fit: cover;
        }
        .intro .right{
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .intro .right p{
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .full-img{
            margin: 32px auto;
            max-width: var(--maxw);
            padding: 0 16px;
        }
        .full-img .frame{
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .full-img img{
            width: 100%;
            height: 420px;
            object-fit: cover;
        }
        footer{
            margin-top: 40px;
            background: #111;
            color: #fdfdfd;
            text-align: center;
            padding: 20px 16px;
        }
        footer p{
            font-size: 14px;
        }
        @media(max-width: 900px){
            .intro{
                grid-template-columns: 1fr;
            }
            .full-img img{
                height: 320px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-wrap">
            <div class="site-title">Fashion show AFRILABS</div>
            <nav>
                <a href="./home2.html">HOME</a>
                <a href="./about.html">PROFIL</a>
                <a href="./book.html">BOOK</a>
                <a href="./events.html">EVENTS</a>
            </nav>
        </div>
    </header>
    <section class="intro">
        <div class="left">
            <img src="./AfrilabsPics/IMG_7019.PNG" alt="pic 1">
        </div>
        <div class="right">
            <p>Le 26 juillet 2024, l'agence AGORRA a 
                presente un defile de mode a ma Wallonie
                Bruxelles pour la cloture des ateliers regionals
                physiques AFRILABS X UKAMILI
            </p>
            <img src="./AfrilabsPics/IMG_7020.PNG" alt="pic 2">
        </div>
    </section>
    <section class="full-img">
        <div class="frame">
            <img src="./AfrilabsPics/IMG_2206.JPG" alt="pic 3">
        </div>
    </section>
    <footer>
        <p>&copy; <span id="year">2024</span>Fashion show AFRILABS / Tous droits réservés</p>
    </footer>
    <script>
        document.getElementById('year').textContent=newDate().getFullYear();
    </script>
</body>
</html>
